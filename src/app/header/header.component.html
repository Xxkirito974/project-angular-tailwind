<header class="bg-gray-800 text-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
    
      <a href="/" class="text-2xl font-bold">
        MonSite
      </a>
  
     
      <nav class="hidden md:flex space-x-6">
        <a href="/home" class="hover:text-blue-500">Accueil</a>
        <a href="/about" class="hover:text-blue-500">À Propos</a>
        <a href="/services" class="hover:text-blue-500">Services</a>
        <a href="/contact" class="hover:text-blue-500">Contact</a>
        <a href="/auth" class="hover:text-blue-500">connexion</a>
      </nav>
  
      
      <div class="md:hidden">
        <button
          id="menu-btn"
          class="text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          (click)="toggleMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>
    </div>
  
   
    <div
      id="mobile-menu"
      class="hidden md:hidden bg-gray-700 p-4 space-y-2"
      *ngIf="isMenuOpen"
    >
      <a href="/home" class="block hover:text-blue-500">Accueil</a>
      <a href="/about" class="block hover:text-blue-500">À Propos</a>
      <a href="/services" class="block hover:text-blue-500">Services</a>
      <a href="/contact" class="block hover:text-blue-500">Contact</a>
      <a href="/auth" class="hover:text-blue-500">connexion</a>
    </div>
  </header>
